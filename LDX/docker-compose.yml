version: "3.8"

services:
  frontend:
    build: .
    container_name: kg-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # 核心修改：用host.docker.internal访问主机的后端端口
      - API_BASE_URL=http://host.docker.internal:8001  # 指向主机8001的neo4j后端（zq-api）
      - API_BASE2_URL=http://host.docker.internal:8000  # 指向主机8000的智能体后端
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    # 确保容器能访问主机的8000/8001端口（关键）
    network_mode: bridge

# 仅保留前端日志卷，移除neo4j相关无效卷
volumes:
  logs: