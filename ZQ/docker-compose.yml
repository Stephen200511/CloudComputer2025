services:
  zq-api:
    build: .
    container_name: zq-api
    ports:
      - "8001:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=zhangqin123
    depends_on:
      neo4j:
        condition: service_healthy
    restart: always

  neo4j:
    image: neo4j:5.15.0
    container_name: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/zhangqin123
      # 移除了无效的 server.config.strict.validation.enabled 配置
      # 保留必要的Bolt连接器配置，确保容器内访问正常
      - NEO4J_dbms_connector_bolt_advertised__address=neo4j:7687
      - NEO4J_dbms_connector_bolt_listen__address=0.0.0.0:7687
      - NEO4J_server_http_enabled=true
    volumes:
      - neo4j-data:/data
    restart: always
    healthcheck:
      # 健壮的健康检查命令
      test: ["CMD", "cypher-shell", "--uri", "bolt://localhost:7687", "-u", "neo4j", "-p", "zhangqin123", "-d", "neo4j", "--format", "plain", "RETURN 1 AS health_check;"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 120s  # 给足neo4j首次启动的初始化时间

volumes:
  neo4j-data: