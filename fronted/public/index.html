<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>跨学科知识图谱智能体</title>
    <link rel="stylesheet" href="../src/styles/index.css" />
    <!-- 引入全局样式 -->
  </head>
  <body>
    <div class="app-container">
      <!-- 顶部：输入框和筛选器 -->
      <div class="header">
        <div class="input-group">
          <input
            type="text"
            id="keywordInput"
            placeholder="请输入核心概念（如：熵、最小二乘法）"
          />
          <button id="queryBtn">查询图谱</button>
        </div>
        <div class="filter-group">
          <select id="subjectFilter">
            <option value="all">所有学科</option>
            <option value="数学">数学</option>
            <option value="物理">物理</option>
            <option value="计算机科学">计算机科学</option>
            <option value="生物学">生物学</option>
            <option value="社会学">社会学</option>
          </select>
          <button id="resetBtn">重置</button>
          <button id="resetLayoutBtn">重置布局</button>
          <!-- 新增按钮 -->
          <button id="exportBtn">导出图谱（PNG）</button>
        </div>
      </div>

      <!-- 中间：图谱展示区（核心） -->
      <div class="graph-container">
        <svg id="graphSvg"></svg>
        <!-- D3渲染图谱的容器 -->
        <div id="noDataTip" style="display: none">
          暂无跨学科关联，推荐相关概念：<span id="recommendList"></span>
        </div>
      </div>

      <!-- 底部：关联说明面板 -->
      <div class="info-panel" id="infoPanel">
        <h4>关联详情</h4>
        <p>概念A：<span id="conceptA"></span></p>
        <p>概念B：<span id="conceptB"></span></p>
        <p>关联类型：<span id="relationType"></span></p>
        <p>关联依据：<span id="relationBasis"></span></p>
      </div>
    </div>

    <!-- 引入依赖和核心代码 -->
    <script src="../node_modules/d3/dist/d3.min.js"></script>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="../node_modules/html2canvas/dist/html2canvas.min.js"></script>
    <script src="../src/utils/dataParser.js"></script>
    <script src="../src/utils/exportUtils.js"></script>
    <script src="../src/components/Graph.js"></script>
    <script src="../src/main.js"></script>
  </body>
</html>
